<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sneakermall</title>
    <style>
        th,
        td {
            padding: 7px;
        }
        .payment{
            border: solid black;
            padding: 10px;
        }
    </style>
    <link rel="stylesheet" href="order.css" />
    <script src="order.js" type="module" defer></script>
</head>

<body>
    <div>
        <h3>주문 고객정보</h3>
        <hr />
        <table>
            <tr>
                <th><label for="userName">이름</label></th>
                <td><input type="text" id="userID" placeholder="홍길동" autocomplete="on" required /></td>
            </tr>
            <tr>
                <th><label for="userPhoneNumber">휴대폰번호</label></th>
                <td><input type="number" id="userPhoneNumber" placeholder="01012345678" autocomplete="on" required />
                </td>
            </tr>
            <tr>
                <th><label for="userEmail">이메일</label></th>
                <td><input type="email" id="userEmail" placeholder="abc@example.com" autocomplete="on" required /></td>
            </tr>
        </table>
    </div>
    <br /><br /><br />
    <div>
        <h3>배송 정보</h3>
        <hr />
        <table>
            <tr>
                <th><label for="receiverName">이름</label></th>
                <td><input type="text" id="userID" placeholder="홍길동" autocomplete="on" required /></td>
            </tr>
            <tr>
                <th><label for="receiverPhoneNumber">휴대폰번호</label></th>
                <td><input type="tel" id="receiverPhoneNumber" placeholder="-없이 입력해 주세요." autocomplete="on" required />
                </td>
            </tr>
            <tr>
                <th><label for="address">주소</label></th>
                <td>
                    <p><input id="address" type="text" placeholder="주소를 입력해 주세요." /></p>
                </td>
            </tr>
            <tr>
                <th><label for="requestSelectBox">요청사항</label></th>
                <td>
                    <select id="requestSelectBox">
                        <option value="0">
                            배송시 요청사항을 선택해 주세요.
                        </option>
                        <option value="1" class="select-option">
                            직접 수령하겠습니다.
                        </option>
                        <option value="2" class="select-option">
                            배송 전 연락바랍니다.
                        </option>
                        <option value="3" class="select-option">
                            부재 시 경비실에 맡겨주세요.
                        </option>
                        <option value="4" class="select-option">
                            부재 시 문 앞에 놓아주세요.
                        </option>
                        <option value="5" class="select-option">
                            부재 시 택배함에 넣어주세요.
                        </option>
                        <option value="6" class="select-option">직접 입력</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <br /><br /><br />

    <div class="payment">
        <h3>결제정보</h3>
        <hr />
        <table>
            <tr>
                <td>주문 상품</td>
                <td><p id="productsTitle"></p></td>
            </tr>
            <tr>
                <td>상품 총액</td>
                <td id="productsTotal"></td>
            </tr>
            <tr>
                <td>총 배송비</td>
                <td id="deliveryFee"></td>
            </tr>
            <tr>
                <td>총 결제예정금액</td>
                <td id="orderTotal"></td>
            </tr>
        </table>
        <button id="checkoutButton">결제하기</button>
    </div>

</body>

</html>
